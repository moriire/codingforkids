{% extends 'dashboard.html' %}
{% block content %}
<div class="content">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card card-stats">
          <div class="card-body ">
            <form action="" method="post">
              <div  class="form-group"><textarea class="form-control" placeholder="question" name="question"></textarea></div>
              <div  class="form-group"><input type="text" class="form-control" name="option_a" placeholder="option_a" required></div>
              <div  class="form-group"><input type="text" class="form-control" name="option_b" placeholder="option_b" required></div>
              <div  class="form-group"><input type="text" class="form-control" name="option_c" placeholder="option_c" required></div>
              <div  class="form-group"><input type="text" class="form-control" name="answer" placeholder="Answer" required></div>
              <div  class="form-group"><input type="submit" class="form-control"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
