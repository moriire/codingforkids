<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='img/apple-icon.png')}}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png')}}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Femtech Coding Club Quiz Dashboard
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="{{ url_for('static', filename='/css/bootstrap.min.css')}}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='/css/paper-dashboard.css')}}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{{ url_for('static', filename='/demo/demo.css')}}" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li >
            <a href="/">
              <i class="nc-icon nc-zoom-split"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li  onclick="activeNav(event, 'add')">
            <a href="/add">
              <i class="nc-icon nc-simple-add"></i>
              <p>Add Question</p>
            </a>
          </li>
          
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand d-block text-center" href="#">Femtech Coding Club Quiz Dashboard</a>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      {% block content %} {% endblock %}
    </div>
    <a href="#" id="yes" onclick="delBtn(event, 2)">Okay</a>
  </div>
  <!--   Core JS Files   -->
  <script src="{{ url_for('static', filename='js/core/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/core/popper.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/core/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/plugins/perfect-scrollbar.jquery.min.js')}}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{{ url_for('static', filename='js/paper-dashboard.min.js')}}" type="text/javascript"></script><!-- Paper Dashboard DEMO methods, don't include it in your project! -->
  <script src="{{ url_for('static', filename='demo/demo.js')}}"></script>
  <script>
   
    function delBtn(event){
      id = event.target.id.split("_")[1]
      url = `${location.href}/remove/${id}`
      fetch(url).then(res=>{
        location.href = location.href
      }).catch(err =>{
        alert("Something went wrong!!!")
      })
    }
  </script>
</body>

</html>
