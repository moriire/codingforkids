{% extends 'dashboard.html' %}
{% block content %}
     <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title"> Quiz</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive vh-100">
                  <table class="table  vw-50">
                    <thead class=" text-primary">
                      <th>
                        Question
                      </th>
                      <th>
                        OptionA
                      </th>
                      <th>
                        OptionB
                      </th>
                      <th class="text-right">
                        OptionC
                      </th>
                      <th class="text-right">
                        Answer
                      </th>
                      <th class="text-right">
                        Edit
                      </th>
                      <th class="text-right">
                        Delete
                      </th>
                    </thead>
                    <tbody>
                      {% for row in rows %}
                      <tr>
                        <td>
                          <p>
                            {{ row.question }}
                          </p>
                         
                        </td>
                        <td>
                          {{ row.option_a }}
                        </td>
                        <td>
                          {{ row.option_b  }}
                        </td>
                        <td class="text-right">
                          {{ row.option_c }}
                        </td>
                        <td class="text-right">
                          {{ row.answer }}
                        </td>
                        <td class="text-right">
                          <a class="btn btn-sm btn-primary" href="/edit/{{row.id}}">Edit</a>
                        </td>
                        <td class="text-right">
                          <button class="btn btn-sm btn-danger" id="del_{{row.id}}" onclick="delBtn(event)">Delete</button>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endblock %}
